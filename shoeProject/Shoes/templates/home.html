<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHOE SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <form method="post" class="col-6 mx-auto mt-4 shadow-lg p-4 rounded-5">
      {% csrf_token %}
      <figure class="text-center">
        <blockquote class="blockquote">
          <h2>Shoe Shop</h2>
        </blockquote>
        <figcaption class="blockquote-footer">
          Brand New <cite title="Shoes Here">Shoes Here</cite>
        </figcaption>
      </figure>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Shoe Name</label>
        <input name="name" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price</label>
        <input name="price" type="number" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Shoe Image</label>
        <input name="Img" type="file" class="form-control">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="d-flex justify-content-center mt-2 gap-4">
    {%for shoe in shoelist%}

      <div class="card" style="width: 18rem;">
        <img src="{{shoe.Img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{shoe.name}}</h5>
          <p class="card-text">Price: {{shoe.price}}à§³</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

    {% endfor %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
